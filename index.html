<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png">
</head>

<body>
  <div class="container">
    <h1>how to relax on the weekend</h1>

    <div class="accordion">
      <ul class="accordion__list">
        <li class="accordion__item">
          <input class="visually-hidden" type="radio" name="radio" id="radio-1" value="radio-1" checked>
          <label class="accordion__button" for="radio-1">
            <p>Chill with your cat<span class="plus">+</span></p>
            <img src="./img/img-1.png" alt="">
          </label>
        </li>
        <li class="accordion__item">
          <input class="visually-hidden" type="radio" name="radio" id="radio-2" value="radio-2">
          <label class="accordion__button" for="radio-2">
            <p>Drink warm tea<span class="plus">+</span></p>
            <img src="./img/img-2.png" alt="">
          </label>
        </li>
        <li class="accordion__item">
          <input class="visually-hidden" type="radio" name="radio" id="radio-3" value="radio-3">
          <label class="accordion__button" for="radio-3">
            <p>Make plans<span class="plus">+</span></p>
            <img src="./img/img-3.png" alt="">
          </label>
        </li>
        <li class="accordion__item">
          <input class="visually-hidden" type="radio" name="radio" id="radio-4" value="radio-4">
          <label class="accordion__button" for="radio-4">
            <p>Visit a cafe<span class="plus">+</span></p>
            <img src="./img/img-4.png" alt="">
          </label>
        </li>
        <li class="accordion__item">
          <input class="visually-hidden" type="radio" name="radio" id="radio-5" value="radio-5">
          <label class="accordion__button" for="radio-5">
            <p>Go to a park<span class="plus">+</span></p>
            <img src="./img/img-5.png" alt="">
          </label>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
